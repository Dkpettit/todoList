<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#de9ed0" />
    <script src="https://kit.fontawesome.com/8c41228f62.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="manifest" href="manifest.json">
    <title>Todo List</title>
  </head>
  <body>
    <div class="image_container"><img src="./img/undraw_reminder_re_fe15.svg" width="50%" height="50%"></div>
    <div class="container">
      <h2>My Todo List</h2>
      <p></p>
      <form class="add-task">
        <input
          class="task"
          type="text"
          name="task"
          placeholder="Enter Task Name"
          required
        /> 
        <div class="date-picker">
          <div class="selected-date"></div>
          <div class="dates">
            <div class="month">
              <div class="arrows prev-mth">&lt;</div>
              <div class="mth"></div>
              <div class="arrows next-mth">&gt;</div>
            </div>
  
            <div class="days"></div>
          </div>
        </div>
        
        <input type="submit" value="+ Add Task" />
      </form>

      <ul class="tasks">
        <li>Loading...</li>        
      </ul>
    </div>
<a href='https://pngtree.com/so/notepad'>notepad png from pngtree.com/</a>
    <script src="./app.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
